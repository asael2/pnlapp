<section data-ng-controller="EmodulesController" data-ng-init="findOne()">
	<br>
	<h4>Modulo</h4>
<div>
		<a class="btn btn-primary" href="/#!/emodule/{{emodule._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove(emodule);">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	<div class="page-header">
		<h1>{{emodule.name}} </h1>
	</div>
	<!-- <div class="pull-right" data-ng-show="authentication.user._id == emodule.user._id"> -->
	

	</div>
	<br>
	<p >{{emodule.descripcion}}</p>
<p>Modulos a los que pertenece: {{emodule.articlesArray}} </p>
</section>
