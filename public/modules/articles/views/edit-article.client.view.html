<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Editar Articulo</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Titulo</label>
					<div class="controls">
						<input type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Contenido</label>
					<div class="controls">
						<textarea data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>

				<!-- ArtType -->
				<div class="form-group" >
			        <label>Tipo de articulo: </label>
			        <br>
					<label> <input type="radio" name="articleType" data-ng-model="article.arType" value="audio"> Audio </label>
			    	<label> <input type="radio" name="articleType" data-ng-model="article.arType" value="texto"> Texto</label>
			        <label> <input type="radio" name="articleType" data-ng-model="article.arType" value="video"> Video</label>
				</div>

				<!-- Skills -->
		        <div class="form-group">
		            
		            <label mean-token="'create-skills'" class="col-md-3 control-label">Skills value</label>
		                <ul class="list-inline">   
		                    <li> <input name="am" type="number" class="" data-ng-model="article.skills.am" id="skills_am" placeholder="Amigos">   </li>   
		                    <li> <input name="ar" type="number" class="" data-ng-model="article.skills.ar" id="skills_ar" placeholder="Amor">   </li>   
		                    <li> <input name="cp" type="number" class="" data-ng-model="article.skills.cp" id="skills_cp" placeholder="Creciemiento personal"> </li> 
		                    <li> <input name="di" type="number" class="" data-ng-model="article.skills.di" id="skills_di" placeholder="Dinero">   </li>   
		                    <li> <input name="en" type="number" class="" data-ng-model="article.skills.en" id="skills_en" placeholder="Entorno">   </li>   
		                    <li> <input name="fa" type="number" class="" data-ng-model="article.skills.fa" id="skills_fa" placeholder="Familia">   </li> 
		                    <li> <input name="oc" type="number" class="" data-ng-model="article.skills.oc" id="skills_oc" placeholder="Ocio">   </li>   
		                    <li> <input name="sa" type="number" class="" data-ng-model="article.skills.sa" id="skills_sa" placeholder="Salud">   </li>   
		                    <li> <input name="tr" type="number" class="" data-ng-model="article.skills.tr" id="skills_tr" placeholder="Trabajo">   </li>
		                    <li> <input name="otr" type="number" class="" data-ng-model="article.skills.otr" id="skills_otr" placeholder="Otro">   </li>
		                </ul>
		        </div>
		        <!-- Skills eof-->

		        <!-- Resource-->
		        <div class="col-md-9">
		            <input name="resource" type="text" class="form-control" data-ng-model="article.resource.url" id="resourceUrl" placeholder="Recurso URL">
		            <input name="resourceDescription" type="text" class="form-control" data-ng-model="article.resource.description" id="resourceDescription" placeholder="Descripcion Recurso">
		        </div>
		        <!-- Resource eof -->

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
